<form #userForm="ngForm">
  <div class="form-group">
    <label>Product Id</label>
    <input type="text" name="name" readonly class="form-control" [(ngModel)]="product.id" required>
  </div>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="product.name" required>
  </div>

  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" name="description" [(ngModel)]="product.description" required>
  </div>

  <div class="form-group">
    <label>Price</label>
    <input type="text" class="form-control" name="price" [(ngModel)]="product.price" required>
  </div>

  <div class="form-group">
    <label>Status</label>
    <input type="text" class="form-control" name="status" [(ngModel)]="product.status" required>
  </div>

  <div class="form-group">
    <label>Category</label>
    <input type="text" class="form-control" name="categoryName" [(ngModel)]="categoryName" required>
  </div>

  <div class="form-group">
    <button class="btn btn-danger btn-block" (click)="edit(product)">Save</button>
    <button class="btn btn-info btn-block" routerLink="/list-categories">Back</button>
  </div>
</form>
