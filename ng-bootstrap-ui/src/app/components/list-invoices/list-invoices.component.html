
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let invoice of invoices">

    <td>
      {{ invoice.id }}
    </td>
    <td>
      {{ invoice.name }}
    </td>
    <td class="action-link">
      <button routerLink='/manage-invoice/{{invoice.id}}'  class="btn btn-info">Manage</button>
    </td>
  </tr>
  </tbody>
</table>
