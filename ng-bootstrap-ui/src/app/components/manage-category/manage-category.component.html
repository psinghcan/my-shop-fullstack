<form #userForm="ngForm">
  <div class="form-group">
    <label>Category Id</label>
    <input type="text" name="name" readonly class="form-control" [(ngModel)]="category.id" required>
  </div>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="division" [(ngModel)]="category.name" required>
  </div>
  <div class="form-group">
    <button class="btn btn-danger btn-block" (click)="editCategory(category)">Save</button>
    <button class="btn btn-info btn-block" routerLink="/list-categories">Back</button>
  </div>
</form>
