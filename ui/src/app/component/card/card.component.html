
<mat-card class="card-class">
    <mat-card-header>
        <mat-card-title>Card 1</mat-card-title>
        <mat-card-subtitle>Card 1</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            My Store full stack application
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button><mat-icon>thumb_up</mat-icon> Like</button>
        <button mat-button><mat-icon>share</mat-icon> Share</button>
    </mat-card-actions>
    <mat-card-footer></mat-card-footer>
</mat-card>
